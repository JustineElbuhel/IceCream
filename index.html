<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- BOOTSTRAP CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
<!-- LINK CSS STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .body-background {
            background-image: url('https://i.pinimg.com/1200x/c9/90/be/c990bef9bb882f86d0220cfde8ec34ee.jpg');
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="body-background">
    <div>
        <!-- NAVBAR (bs5-navbar-background-color) -->
        <header>
            <nav class="navbar" style="background-color: #e7ccd7;">
                <a class="navbar-brand" href="index.html">
                <img src="assets/images/ice-cream-icon.png" width="50" height="50" class="d-inline-block align-center" alt="Car rental icon">
                Creamery Station
                </a>
            </nav>
        </header>
        <body>
        <!-- MAIN CONTENT -->
        <main>
        <!-- SITE HEADER -->
        <div class="container d-flex justify-content-center mt-4">
            <h1>Order your ice cream now!</h1>
        </div>
        <div class="row d-flex justify-content-center m-5" style="height: 100vh;">
            <div class="col-5">
                <div class="card">
                    <div class="m-3 text-start">
                        <form>


                        <!-- User input -->
                        <!--* Number of scoops -->
                        <div class="d-flex justify-content-center">
                            <label for="numberOfScoops" class="fs-4 me-4">Number of Scoops: </label>
                            <input type="number" id="numberOfScoops" required/></p>
                        </div>

                        <!--* Radio Buttons -->
                        <fieldset class="d-flex justify-content-center mt-4">
                            <div class="me-2">
                                <input type="radio" id="cone" name="cupOrCone" value="cone" required>
                                <label for="cone">Cone </label>
                            </div>
                            <div class="ms-2">
                                <input type="radio" id="cup" name="cupOrCone" value="cup">
                                <label for="cup">Cup</label>
                            </div>
                        </fieldset>

                        <!-- Checkboxes -->
                        <div id="cupToppingsDiv">
                            <fieldset class="options mt-4">
                                <div class="container">
                                    
                                    <p class="fs-5 fw-medium mt-2">Cup Toppings: </p>
                                    <!--* Sprinkes -->
                                    <input type="checkbox" id="sprinkles" name="sprinkles"
                                    value="sprinkles">
                                    <label for="sprinkles" class="fs-6">Sprinkles ($0.50)</label><br>
                                    
                                    <!--* Hot Fudge -->
                                    <input type="checkbox" id="fudge" name="fudge" value="fudge">
                                    <label for="fudge" class="fs-6"> Fudge ($1.25)</label><br>

                                    <!--* Whipped cream -->
                                    <input type="checkbox" id="whippedCream" name="whippedCream"
                                    value="whippedCream">
                                    <label for="whippedCream" class="fs-6">Whipped Cream ($0.25)</label><br>

                                    <!--* Cherry -->
                                    <input type="checkbox" id="cherry" name="cherry"
                                    value="cherry">
                                    <label for="cherry" class="fs-6">Cherry ($0.25)</label><br>
                                </div>
                            </fieldset>
                        </div>
                        
                        <!-- Calculate Total Button -->
                        <div class="d-flex justify-content-center">
                            <input class="mt-3 w-25" id="calculateTotalBtn" type="button" value="Total Cost"/>
                        </div>
                    </form>

                        <!-- Display receipt -->
                        <div id="result" class="mt-3 d-flex justify-content-center">
                            <table class="text-start">
                                <tr>
                                    <th>Base price :</th>
                                    <td id="baseCost">$xx.xx</td>
                                </tr>
                                <tr>
                                    <th>Tax : </th>
                                    <td id="taxCost">$xx.xx</td>
                                </tr>
                                <tr>
                                    <th>Total due :</th>
                                    <td id="totalCost">$xx.xx</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

<!-- FOOTER -->
<footer class="p-3" style="background-color: #e7ccd7;">

        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">

</body>

</html>
